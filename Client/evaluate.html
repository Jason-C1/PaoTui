<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>evaluate</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script type="text/javascript" src="js/mui.min.js"></script>
		<style>
			.mui-card-header:after {
				position: fixed;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">评价</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-content mui-content-padded" style="">
					<div class="mui-card-header mui-card-media">
						<img src="images/touxiang.jpg" style="border: 1px solid #EEEEEE;" />
						<div class="mui-media-body">
							SJK
							<p>今天 15:30</p>
						</div>
						<div class="" style="color: #000000; font-family: default; margin-top: 10px;text-align: center;">
							您的鸭血粉丝已送达~
						</div>
					</div>
					<div class="mui-input-row" style="margin: 0px 5px 10px 5px">
						<textarea rows="5" placeholder="请输入对TA的评价" style="margin-bottom: 0px;"></textarea>
						<img id="img0" src="images/starFull.png" style="float: left;width: 33.19px;margin: 0px 1px;" />
						<img id="img1" src="images/starFull.png" style="float: left;width: 33.19px;margin: 0px 1px;" />
						<img id="img2" src="images/starFull.png" style="float: left;width: 33.19px;margin: 0px 1px;" />
						<img id="img3" src="images/starFull.png" style="float: left;width: 33.19px;margin: 0px 1px;" />
						<img id="img4" src="images/starEmpty.png" style="float: left;width: 33.19px;margin: 0px 1px;" />
						<button class="mui-btn-blue" style="float: right;">提  交</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			function star(i) {
				document.getElementById("img"+i).addEventListener("tap", function() {
					for(var j = 0; j < 5; j++) {
						if(j <= i) {
							document.getElementById("img" + j).src = "images/starFull.png";
						} else {
							document.getElementById("img" + j).src = "images/starEmpty.png";
						}
					}
				});
			}
			for(var i=0;i<5;i++){
				star(i);
			}
		</script>
	</body>

</html>
