<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.push {
				display: table-cell;
				overflow: hidden;
				width: 1%;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: #929292;
				background: rgb(250, 50, 0);
				padding: 0;
			}
			
			.mui-icon.push-icon {
				width: 100%;
				padding: 0;
				height: 100%;
				font-size: 50px;
				color: white;
				font-weight: 900;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="homeTab" class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="orderTab" class="mui-tab-item" href="order.html">
				<span class="mui-icon mui-icon-compose"></span>
				<span class="mui-tab-label">订单</span>
			</a>
			<a id="push" class="push" href="push.html">
				<span class="mui-icon mui-icon-plusempty push-icon"></span>
			</a>
			<a id="newsTab" class="mui-tab-item" href="news.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a id="mineTab" class="mui-tab-item" href="mine.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			//mui初始化
			mui.init({
				subpages: [{
					url: 'home.html',
					id: "home",
					styles: subpage_style,
				}, ],
				preloadPages: [{
					url: 'order.html',
					id: "order",
					styles: subpage_style,
				}, {
					url: 'push.html',
					id: "home",
					styles: subpage_style,
				}, {
					url: 'news.html',
					id: "news",
					styles: subpage_style,
				}, {
					url: 'mine.html',
					id: "mine",
					styles: subpage_style,
				}, ],
			});
			var subpages = ['home.html', 'order.html', 'news.html', 'mine.html'];
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}

			});
			var aniShow = {};
			//当前激活选项
			var activeTab = 'home';
			//选项卡点击事件
			document.getElementById("homeTab").addEventListener("tap", function() {
				var targetTab = 'home';
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			document.getElementById("orderTab").addEventListener("tap", function() {
				var targetTab = 'order';
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			document.getElementById("newsTab").addEventListener("tap", function() {
				var targetTab = 'news';
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			document.getElementById("mineTab").addEventListener("tap", function() {
				var targetTab = 'mine';
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var homeTab = document.getElementById("homeTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(homeTab !== current) {
					current.classList.remove('mui-active');
					homeTab.classList.add('mui-active');
				}
			});
			document.getElementById("push").addEventListener('tap', function(e) {
				mui.openWindow({
					url: "push.html",
					id: "push",
					show: {
						aniShow: "slide-in-bottom",
					},
				});
			})
		</script>
	</body>

</html>
