<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单页</title>
		<script src="js/vue.min.js"></script>
		<script src="js/mui.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<style type="text/css">
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				width: 100%;
				display: inline-flex;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item>a:not(.mui-control-item) {
				display: inline;
			}
			
			.nav-line {
				display: block;
				position: relative;
				padding: 5px 10px;
				text-decoration: none;
				-webkit-transition: color .5s ease-in-out;
				transition: color .5s ease-in-out;
			}
			
			.nav-line:before {
				content: "";
				position: absolute;
				bottom: 0;
				width: 0;
				left: 0;
				color: #55e;
				border-bottom: solid 2px;
				-webkit-transition: width .5s ease-in-out;
				transition: width .5s ease-in-out;
			}
			
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				color: #55e;
			}
			
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted .mui-control-item {
				padding: 0px;
				width: 100%;
			}
			
			.nav-line.mui-active:before {
				color: #55e;
				width: 100%;
			}
			
			.order-footer {
				position: relative;
				line-height: 33px;
				padding-top: 10px;
			}
			
			.order-footer:before {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #a8a7ac;
			}
			
			.order-footer button {
				float: right;
				margin-left: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">订单</h1>
		</header>
		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item nav-line mui-active" href="#item1">
						全部订单
					</a>
					<a class="mui-control-item nav-line" href="#item2">
						未接单
					</a>
					<a class="mui-control-item nav-line" href="#item3">
						配送中
					</a>
					<a class="mui-control-item nav-line" href="#item4">
						失效订单
					</a>
					<a class="mui-control-item nav-line" href="#item5">
						待评价
					</a>
				</div>
				<!--<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>-->
				<div class="mui-slider-group">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul id="list1" class="mui-table-view">
										<order v-for="item in items" :item="item"></order>
									</ul>
								</div>
							</div>
					</div>
					<div id="item2" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul id="list2" class="mui-table-view">
										<order v-for="item in items" :item="item"></order>
									</ul>
								</div>
							</div>
					</div>
					<div id="item3" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul id="list3" class="mui-table-view">
										<order v-for="item in items" :item="item"></order>
									</ul>
								</div>
							</div>
					</div>
					<div id="item4" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul id="list4" class="mui-table-view">
										<order v-for="item in items" :item="item"></order>
									</ul>
								</div>
							</div>
					</div>
					<div id="item5" class="mui-slider-item mui-control-content">
						<ul class="mui-table-view">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul id="list5" class="mui-table-view">
										<order v-for="item in items" :item="item"></order>
									</ul>
								</div>
							</div>
						</ul>
					</div>

				</div>
			</div>
		</div>
		<template id="orderComponent">
			<li class="order mui-table-view-cell mui-media">
				<a @tap="open_detail(item.oId)">
					<div class="mui-table">
						<div class="mui-row">
							<div class="mui-table-cell mui-pull-right">
								<span class="order-rmb">&yen;<span>{{item.price}}</span></span>
							</div>
							<div class="mui-table-cell">
								<img class="mui-media-object mui-pull-left" src="images/default.jpg">
								<div class="mui-media-body">
									{{item.userName}}
									<p class="mui-h6">{{item.dateTime}}</p>
								</div>
							</div>

						</div>
						<div class="mui-row">
							<div class="mui-table-cell mui-col-xs-10">
								<h4 class="order-title mui-ellipsis">{{item.title}}</h4>
							</div>
						</div>
						<div class="mui-row">
							<div class="mui-table-cell order-label mui-pull-left">
								<p>Form</p>
							</div>
							<div class="mui-table-cell">
								<p class="mui-ellipsis">{{item.oFrom}}</p>
							</div>
						</div>
						<div class="mui-row">
							<div class="mui-table-cell order-label mui-pull-left">
								<p>To</p>
							</div>
							<div class="mui-table-cell">
								<p class="mui-ellipsis">{{item.oTo}}</p>
							</div>
						</div>
						<div class="mui-row">
							<div class="mui-table-cell order-label mui-pull-left">
								<p>Exp</p>
							</div>
							<div class="mui-table-cell mui-col-xs-10">
								<p class="mui-ellipsis">{{item.deadline}}</p>
							</div>
						</div>
					</div>
					<div class="order-footer">
						状态：{{item.stateName}}
						<button type="button" class="mui-btn mui-btn-blue" v-if="item.state==1||item.state==3">取消订单</button>
						<button type="button" class="mui-btn mui-btn-blue" v-if="item.state==2">申请取消</button>
						<button type="button" class="mui-btn mui-btn-blue" v-if="item.state==2">订单跟踪</button>
						<button type="button" class="mui-btn mui-btn-blue" v-if="item.state==3">重发订单</button>
						<button type="button" class="mui-btn mui-btn-blue" v-if="item.state==4">评价订单</button>
					</div>
				</a>
			</li>
		</template>
		<script src="js/util.js"></script>
		<script src="js/mui.pullToRefresh.js"></script>
		<script src="js/mui.pullToRefresh.material.js"></script>
		<script src="js/order.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
