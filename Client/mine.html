<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<style type="text/css">
			.inline {
				padding: 10px;
				display: inline-block;
				text-align: center;
			}
			
			.inline .mui-icon {
				font-size: 30px;
			}
			
			.inline:after {
				height: 0px;
			}
			

			.mui-table-view-cell-box {
				padding: 0px;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left pic-6" src="https://dummyimage.com/60x60/a22/fff">
						<div class="mui-media-body" id="signin">
							<div class="h4">游客12138</div>
							<p>查看或修改个人资料</p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view gap-20">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						全部订单
					</a>
				</li>
				<li class="mui-table-view-cell mui-table-view-cell-box">
					<div class="mui-table">
						<div class="mui-table-view-cell mui-media inline mui-col-xs-4">
							<span class="mui-icon mui-icon-refreshempty"></span>
							<div class="mui-media-body">未接单</div>
						</div>
						<div class="mui-table-view-cell mui-media inline mui-col-xs-4">
							<span class="mui-icon mui-icon-flag"></span>
							<div class="mui-media-body">已被接</div>
						</div>
						<div class="mui-table-view-cell mui-media inline mui-col-xs-4">
							<span class="mui-icon mui-icon-checkmarkempty"></span>
							<div class="mui-media-body">已完成</div>
						</div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view gap-20">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						我的钱包
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						我的优惠卷
					</a>
				</li>

			</ul>
			<ul class="mui-table-view gap-20">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						设置
					</a>
				</li>
			</ul>
			<ul class="mui-table-view gap-20">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
			<ul class="mui-table-view gap-20">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="reset_launch">
						重置首次打开app
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementById("reset_launch").addEventListener("tap", function() {
		/**
		 * 系统确认对话框
		 * http://www.html5plus.org/doc/zh_cn/nativeui.html#plus.nativeUI.confirm
		 */
		plus.nativeUI.confirm("是否重置首次打开app？", function(event) {
			/**
			 * 按钮的索引，从0开始；
			 */
			var index = event.index;
			if(index == 0) {
				/**
				 * 通过key值删除键值对存储的数据
				 * http://www.html5plus.org/doc/zh_cn/storage.html#plus.storage.removeItem
				 */
	
				plus.storage.removeItem("launchFlag");
				/**
				 * 自动消失提示，位置为center；
				 * http://www.html5plus.org/doc/zh_cn/nativeui.html#plus.nativeUI.ToastOption
				 */
				plus.nativeUI.toast("重置成功，2秒后重启app。", {
					verticalAlign: "center"
				});
				/**
				 * 1秒后重启应用
				 * http://www.html5plus.org/doc/zh_cn/runtime.html#plus.runtime.restart
				 */
				setTimeout(function() {
					plus.runtime.restart();
				}, 1000);
			}
		}, "重置启动", ["重置", "放弃"]);
	});
	</script>

</html>
